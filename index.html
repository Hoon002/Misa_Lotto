<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시경연 로또</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>
    <h1>시경연 로또</h1>

    <div class="circles">
    <svg width="200" height="200">
        <!--svg의 width와 height는 도화지 전체의 크기를 말함 그리고 아래의 원의 중심 기준으로 cx, cy는 도화지에서의 좌표(위치)를 말함-->
        <circle cx="100" cy="100" r="75" stroke="black" stroke-width="4" fill="red" />
    </svg>
    <svg width="200" height="200">
       
        <circle cx="100" cy="100" r="75" stroke="black" stroke-width="4" fill="orange" />
    </svg>
    <svg width="200" height="200">
        
        <circle cx="100" cy="100" r="75" stroke="black" stroke-width="4" fill="yellow" />
    </svg>
    <svg width="200" height="200">
       
        <circle cx="100" cy="100" r="75" stroke="black" stroke-width="4" fill="green" />
    </svg>
    <svg width="200" height="200">
       
        <circle cx="100" cy="100" r="75" stroke="black" stroke-width="4" fill="blue" />
    </svg>
    </div>

    <div class="button">
        <input type="button" value="시작!">
    </div>
</body>
</html>

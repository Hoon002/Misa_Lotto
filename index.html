<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시경연 로또</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="animation.js"></script>
</head>
<body>
    <h1>시경연 로또</h1>

    <script>
        var ides = ['#1st_num', '#2nd_num', '#3rd_num', '#4th_num', '#5th_num'];
        var balls = ['#1st_ball', '#2nd_ball', '#3rd_ball', '#4th_ball', '#5th_ball'];
        var speeds = [2000, 2500, 3000, 3500, 5500];
        var lucky_nums = lotto_result();

        var i = 0;
        function roll_balls() {
            while (i < 5) {
                rapid_change.number_scaling(ides[i], balls[i], speeds[i], lucky_nums[i]);
                i += 1;
            }
        }
    </script>

    <div class="circles">
    <svg width="200" height="200">
        <!--svg의 width와 height는 도화지 전체의 크기를 말함 그리고 아래의 원의 중심 기준으로 cx, cy는 도화지에서의 좌표(위치)를 말함-->
        <circle cx="100" cy="100" r="75" stroke="black" stroke-width="6" fill="rgb(243, 132, 132)" id= "1st_ball"/>
        <text x="50%" y="57%" text-anchor="middle" id="1st_num" stroke = "white">
            <script>
                document.write(0);
            </script>
        </text>
    </svg>

    <svg width="200" height="200" id="2nd_ball">
        <circle cx="100" cy="100" r="75" stroke="black" stroke-width="6" fill="rgb(255, 201, 107)" id="2nd_ball"/>
        <text x = "50%" y = "57%" text-anchor = "middle" id="2nd_num" stroke = "white">
            <script>
                document.write(0);
            </script>
        </text>
    </svg>

    <svg width="200" height="200" id="3rd_ball">
        <circle cx="100" cy="100" r="75" stroke="black" stroke-width="6" fill="rgb(255, 253, 166)" id="3rd_ball"/>
        <text x = "50%" y = "57%" text-anchor = "middle" id="3rd_num" stroke = "white">
            <script>
                document.write(0);
            </script>
        </text>
    </svg>

    <svg width="200" height="200" id="4th_ball">
        <circle cx="100" cy="100" r="75" stroke="black" stroke-width="6" fill="rgb(152, 255, 174)" id="4th_ball"/>
        <text x = "50%" y = "57%" text-anchor = "middle" id="4th_num" stroke = "white">
            <script>
                document.write(0);
            </script>
        </text>
    </svg>

    <svg width="200" height="200" id="5th_ball">
        <circle cx="100" cy="100" r="75" stroke="black" stroke-width="6" fill="rgb(152, 173, 255)" id="5th_ball"/>
        <text x = "50%" y = "57%" text-anchor = "middle" id="5th_num" stroke = "white">
            <script>
                document.write(0);
            </script>
        </text>
    </svg>

    </div>

    <div class="button">
        <input id = "start" type="button" value="시작" onclick="roll_balls()">
        <input id = "reload" type="button" value="리셋" onclick="location.reload()">
    </div>
</body>
</html>
